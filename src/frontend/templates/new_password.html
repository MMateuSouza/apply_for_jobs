{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          <div>Cadastrar Nova Senha</div>

          <a class="btn btn-secondary btn-sm" href="{{ url_for('catch_all') }}">Voltar</a>
        </div>
        <div class="card-body">
          <form method="post" action="{{ url_for('catch_all', path='new_password') }}">
            <div class="row">
              <div class="col-md-6 col-xxl-3">
                <label for="description" class="form-label">Descrição da Senha</label>
                <input type="text" class="form-control form-control-sm text-capitalize" id="description" name="description" required>
              </div>
              <div class="col-md-6 col-xxl-3">
                <label for="expires_at" class="form-label">Data e Hora para Expiração</label>
                <input type="datetime-local" class="form-control form-control-sm" id="expires_at" name="expires_at" required>
              </div>
              <div class="col-md-6 col-xxl-3">
                <label for="max_value_for_viewing" class="form-label">Quantidade Máxima de Visualizações</label>
                <input type="number" class="form-control form-control-sm" id="max_value_for_viewing" name="max_value_for_viewing" min="1" required>
              </div>
              <div class="col-md-6 col-xxl-3">
                <label for="length" class="form-label">Comprimento da Senha</label>
                <input type="number" class="form-control form-control-sm" min="0" id="length" name="length" required>
              </div>
              <div class="col-12">
                <div class="form-check mt-3">
                  <input class="form-check-input" type="checkbox" id="allow_numbers" name="allow_numbers">
                  <label class="form-check-label" for="allow_numbers">Permitir números</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="allow_special_characters" name="allow_special_characters">
                  <label class="form-check-label" for="allow_special_characters">Permitir caracteres especiais</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="allow_letters" name="allow_letters">
                  <label class="form-check-label" for="allow_letters">Permitir letras</label>
                </div>

                <ul id="letter_variation" class="list-group list-group-flush d-none">
                  <li class="list-group-item border-0">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="allow_uppercase_letters" name="allow_uppercase_letters">
                      <label class="form-check-label" for="allow_uppercase_letters">Maiúsculas</label>
                    </div>
                  </li>
                  <li class="list-group-item border-0 py-1">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="allow_lowercase_letters" name="allow_lowercase_letters">
                      <label class="form-check-label" for="allow_lowercase_letters">Minúsculas</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <button class="btn btn-primary btn-sm">Gerar Senha</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='new_password.js') }}"></script>
{% endblock %}
